<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - PC Parts Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top px-3">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="index.html">PC Parts Hub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="product.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                </ul>
                <div class="d-flex">
                    <a href="cart.html" class="btn btn-outline-light me-2">
                        <i class="bi bi-cart-fill me-2"></i>Cart (<span id="cart-count">0</span>)
                    </a>
                    <a href="login.html" class="btn btn-primary me-2">Login</a>
                    <a href="register.html" class="btn btn-outline-primary">Register</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5">
        <h1 class="text-center mb-5">Your Shopping Cart</h1>
        <div class="row">
            <div class="col-lg-8">
                <div class="table-responsive">
                    <table class="table align-middle">
                        <thead class="table-light">
                            <tr>
                                <th style="width: 100px;">Image</th>
                                <th>Product</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody id="cart-table-body"></tbody>
                    </table>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Cart Summary</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between">
                                <span>Subtotal</span>
                                <span id="cart-subtotal">₱0</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <span>Shipping</span>
                                <span id="cart-shipping">₱250</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <strong>Total</strong>
                                <strong id="cart-total">₱0</strong>
                            </li>
                        </ul>
                        <a href="" class="btn btn-primary w-100 mt-3">
                            <i class="bi bi-credit-card me-2"></i>Proceed to Checkout
                        </a>
                        <a href="product.html" class="btn btn-outline-primary w-100 mt-2">
                            <i class="bi bi-arrow-left me-2"></i>Continue Shopping
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="d-flex flex-column align-items-center">
                <p class="mb-0">© 2024 PC Parts Hub. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Cart Functions
        function getCart() {
            return JSON.parse(localStorage.getItem('cartItems') || '[]');
        }

        function setCart(cart) {
            localStorage.setItem('cartItems', JSON.stringify(cart));
            document.getElementById('cart-count').textContent = cart.reduce((sum, item) => sum + item.qty, 0);
        }

        function renderCart() {
            let cart = getCart();
            setCart(cart);
            
            let tbody = document.getElementById('cart-table-body');
            tbody.innerHTML = '';
            
            if (cart.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="text-center py-5">
                            <i class="bi bi-cart-x display-1 text-muted"></i>
                            <h4 class="mt-3 text-muted">Your cart is empty</h4>
                            <p class="text-muted">Add some products to get started!</p>
                            <a href="product.html" class="btn btn-primary mt-2">Browse Products</a>
                        </td>
                    </tr>
                `;
                document.getElementById('cart-shipping').textContent = '₱0';
                updateCartSummary(0);
                return;
            }
            
            let subtotal = 0;
            cart.forEach((item, idx) => {
                let total = item.price * item.qty;
                subtotal += total;
                
                let tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>
                        <img src="${item.image}" alt="${item.name}" class="img-fluid" style="max-width: 80px; height: 80px; object-fit: cover; border-radius: 4px;">
                    </td>
                    <td>
                        <strong>${item.name}</strong><br>
                        <small class="text-muted">${item.category}</small>
                    </td>
                    <td>₱${item.price.toLocaleString('en-US', {minimumFractionDigits: 2})}</td>
                    <td>
                        <div class="d-flex align-items-center">
                            <input type="number" class="form-control cart-qty" data-idx="${idx}" value="${item.qty}" min="1" style="width: 70px;">
                            <button class="btn btn-sm btn-danger ms-2 remove-item" data-idx="${idx}" title="Remove">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </td>
                    <td>₱${total.toLocaleString('en-US', {minimumFractionDigits: 2})}</td>
                `;
                tbody.appendChild(tr);
            });
            
            // Update shipping (free over 50000)
            let shipping = subtotal >= 50000 ? 0 : 250;
            document.getElementById('cart-shipping').textContent = `₱${shipping}`;
            updateCartSummary(subtotal, shipping);
        }

        function updateCartSummary(subtotal, shipping) {
            let total = subtotal + shipping;
            document.getElementById('cart-subtotal').textContent = `₱${subtotal.toLocaleString('en-US', {minimumFractionDigits: 2})}`;
            document.getElementById('cart-total').textContent = `₱${total.toLocaleString('en-US', {minimumFractionDigits: 2})}`;
        }

        document.addEventListener('DOMContentLoaded', function() {
            renderCart();

            // Update quantity
            document.getElementById('cart-table-body').addEventListener('input', function(e) {
                if (e.target.classList.contains('cart-qty')) {
                    let idx = e.target.getAttribute('data-idx');
                    let cart = getCart();
                    let qty = parseInt(e.target.value);
                    if (qty < 1) qty = 1;
                    cart[idx].qty = qty;
                    setCart(cart);
                    renderCart();
                }
            });

            // Remove item
            document.getElementById('cart-table-body').addEventListener('click', function(e) {
                if (e.target.closest('.remove-item')) {
                    let idx = e.target.closest('.remove-item').getAttribute('data-idx');
                    let cart = getCart();
                    cart.splice(idx, 1);
                    setCart(cart);
                    renderCart();
                }
            });
        });
    </script>
</body>
</html>
